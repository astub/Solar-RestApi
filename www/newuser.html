<!DOCTYPE html>
<html>

<head>
	<title>New User</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.ico"/>	

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="/custom.css">
	<link rel="stylesheet" href="/menu.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
</head>

<body>

<div class="custom-wrapper pure-g" id="menu">
	<div class="pure-u-1 pure-u-md-1-2">
		<div class="pure-menu">
			<a href="/" class="pure-menu-heading custom-brand">Reenergize</a>
			<a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
		</div>
	</div>
	<div class="pure-u-1 pure-u-md-1-2">
		<div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform" style="height:100%">
			<ul class="pure-menu-list">
				<li class="pure-menu-item"><a href="contact.html" class="pure-menu-link">Contact</a></li>
				<li class="pure-menu-item"><a href="login.html" class="pure-menu-link">Manager</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="content shadowed" style="max-width:35em">
	<form class="pure-form pure-form-stacked" method="post" action="/newuser">
	
		<h3 class="center">New Account</h3>
		
		<div class="pure-g center" style="max-width:25em">
			<h5 class="pure-u-1">Account Info:</h5>
			<input type="text" name="un" class="pure-u-1" placeholder="Location">
			<input type="password" name="pw" class="pure-u-1" placeholder="Password">
			<input type="password" class="pure-u-1" placeholder="Verify Password">
			
			<h5 class="pure-u-1">Device Info:</h5>
			<input type="text" name="ser" class="pure-u-1" placeholder="eGauge Serial">
			
			<button type="submit" class="dark-grey pure-u-1 pure-button pure-button-primary">Submit</button>
		</div>
		
		
		<h4 class="center">Note</h4>
		<p class="center">Our systems work collectively with an eGauge device. 
		Therfore if a valid eGauge device can not be provided an account can not be created. 
		Read about eGauge data loggers <a href="https://www.egauge.net/">here</a>.</p>
			
		
	</form>
</div>


<script>
	(function (window, document) {
		var menu = document.getElementById('menu'),
		WINDOW_CHANGE_EVENT = ('onorientationchange' in window) ? 'orientationchange':'resize';

		function toggleHorizontal() {
			[].forEach.call(
				document.getElementById('menu').querySelectorAll('.custom-can-transform'),
				function(el){
					el.classList.toggle('pure-menu-horizontal');
				}
			);
		};

		function toggleMenu() {
			// set timeout so that the panel has a chance to roll up
			// before the menu switches states
			if (menu.classList.contains('open')) {
				setTimeout(toggleHorizontal, 500);
			}
			else {
				toggleHorizontal();
			}
			menu.classList.toggle('open');
			document.getElementById('toggle').classList.toggle('x');
		};

		function closeMenu() {
			if (menu.classList.contains('open')) {
				toggleMenu();
			}
		}

		document.getElementById('toggle').addEventListener('click', function (e) {
			toggleMenu();
		});

		window.addEventListener(WINDOW_CHANGE_EVENT, closeMenu);
	})(this, this.document);

	</script>	
	
</body>

</html>
