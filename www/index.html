<!DOCTYPE html>
<html>

<head>
	<title>TexasSolar</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<script src="http://code.highcharts.com/stock/highstock.js"></script>
	<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
	
	<script type="text/javascript" src="/measurements.js"></script>
	
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
	<link rel="stylesheet" href="/custom.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		
</head>

<body>
	
	<div id="dialog" title="Basic dialog">
		<div id="L1V" class="tc"></div>
	</div>
	
	<ul>
        <li>
            <input type="checkbox" name="tall" id="tall">
            <label for="tall">TxState</label>

            <ul>
                 <li>
                     <input type="checkbox" name="tall-1" id="tall-1">
                     <label for="tall-1">Eguage0001</label>
                     <ul>
                         <li>
                             <input type="checkbox" name="tall-1-1" id="tall-1-1">
                             <label for="tall-1-1">Line1Voltage</label>
                         </li>
                         <li>
                             <input type="checkbox" name="tall-1-2" id="tall-1-2">
                             <label for="tall-1-2">Line1Current</label>
                         </li>
                     </ul>
                 </li>
                 <li>
                     <input type="checkbox" name="tall-2" id="tall-2">
                     <label for="tall-2">Eguage0002</label>
                     <ul>
                         <li>
                             <input type="checkbox" name="tall-2-1" id="tall-2-1">
                             <label for="tall-2-1">Line1Voltage</label>
                         </li>
                         <li>
                             <input type="checkbox" name="tall-2-2" id="tall-2-2">
                             <label for="tall-2-2">Line1Current</label>
                         </li>
                     </ul>
                 </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" name="short" id="short">
            <label for="short">CBC</label>

            <ul>
                 <li>
                     <input type="checkbox" name="short-1" id="short-1">
                     <label for="short-1">Eguage0001</label>
                     <ul>
                         <li>
                             <input type="checkbox" name="short-1-1" id="short-1-1">
                             <label for="short-1-1">Line1Voltage</label>
                         </li>
                         <li>
                             <input type="checkbox" name="short-1-2" id="short-1-2">
                             <label for="short-1-2">Line1Current</label>
                         </li>
                     </ul>
                 </li>
            </ul>
        </li>
    </ul>

	<form class="pure-form pure-form-aligned">
		<fieldset>
			<div class="pure-control-group">
				<label for="slct1">Select Logger:</label>
				<select name="locations" id="slct1" onchange="updateTables()"> </select>
			</div>
			
			<div class="pure-control-group">
				<label for="reg1">Select Registers:</label>
				<select name="Registers" id="reg1" onchange="showChartForKey(this.value)"> </select>
			</div>
                        
		</fieldset>		
	</form>	
	
	<div class="pure-g" id="tables"></div>

</body>

</html>
