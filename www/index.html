<!DOCTYPE html>
<html>

<head>
	<title>Texas Solar</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="/custom.css">
	<link rel="stylesheet" href="/menu.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		
</head>

<body>

	<div class="custom-wrapper pure-g" id="menu">
		<div class="pure-u-1 pure-u-md-1-2">
			<div class="pure-menu">
				<a href="/" class="pure-menu-heading custom-brand">Texas Solar</a>
				<a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
			</div>
		</div>
		<div class="pure-u-1 pure-u-md-1-2">
			<div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="contact.html" class="pure-menu-link">Contact</a></li>
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Manager</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	
	<div id="dialog" title="Basic dialog">
		<div id="L1V" class="tc"></div>
	</div>
	
	<ul>
        <li>
            <input type="checkbox" name="tall" id="tall">
            <label for="tall">TxState</label>

            <ul>
                 <li>
                     <input type="checkbox" name="tall-1" id="tall-1">
                     <label for="tall-1">Eguage0001</label>
                     <ul>
                         <li>
                             <input type="checkbox" name="tall-1-1" id="tall-1-1">
                             <label for="tall-1-1">Line1Voltage</label>
                         </li>
                         <li>
                             <input type="checkbox" name="tall-1-2" id="tall-1-2">
                             <label for="tall-1-2">Line1Current</label>
                         </li>
                     </ul>
                 </li>
                 <li>
                     <input type="checkbox" name="tall-2" id="tall-2">
                     <label for="tall-2">Eguage0002</label>
                     <ul>
                         <li>
                             <input type="checkbox" name="tall-2-1" id="tall-2-1">
                             <label for="tall-2-1">Line1Voltage</label>
                         </li>
                         <li>
                             <input type="checkbox" name="tall-2-2" id="tall-2-2">
                             <label for="tall-2-2">Line1Current</label>
                         </li>
                     </ul>
                 </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" name="short" id="short">
            <label for="short">CBC</label>

            <ul>
                 <li>
                     <input type="checkbox" name="short-1" id="short-1">
                     <label for="short-1">Eguage0001</label>
                     <ul>
                         <li>
                             <input type="checkbox" name="short-1-1" id="short-1-1">
                             <label for="short-1-1">Line1Voltage</label>
                         </li>
                         <li>
                             <input type="checkbox" name="short-1-2" id="short-1-2">
                             <label for="short-1-2">Line1Current</label>
                         </li>
                     </ul>
                 </li>
            </ul>
        </li>
    </ul>

	<form class="pure-form pure-form-aligned">
		<fieldset>
			<div class="pure-control-group">
				<label for="slct1">Select Logger:</label>
				<select name="locations" id="slct1" onchange="updateTables()"> </select>
			</div>
			
			<div class="pure-control-group">
				<label for="reg1">Select Registers:</label>
				<select name="Registers" id="reg1" onchange="showChartForKey(this.value)"> </select>
			</div>
                        
		</fieldset>		
	</form>	
	
	<div class="pure-g" id="tables"></div>


	<script>
	(function (window, document) {
		var menu = document.getElementById('menu'),
		WINDOW_CHANGE_EVENT = ('onorientationchange' in window) ? 'orientationchange':'resize';

		function toggleHorizontal() {
			[].forEach.call(
				document.getElementById('menu').querySelectorAll('.custom-can-transform'),
				function(el){
					el.classList.toggle('pure-menu-horizontal');
				}
			);
		};

		function toggleMenu() {
			// set timeout so that the panel has a chance to roll up
			// before the menu switches states
			if (menu.classList.contains('open')) {
				setTimeout(toggleHorizontal, 500);
			}
			else {
				toggleHorizontal();
			}
			menu.classList.toggle('open');
			document.getElementById('toggle').classList.toggle('x');
		};

		function closeMenu() {
			if (menu.classList.contains('open')) {
				toggleMenu();
			}
		}

		document.getElementById('toggle').addEventListener('click', function (e) {
			toggleMenu();
		});

		window.addEventListener(WINDOW_CHANGE_EVENT, closeMenu);
	})(this, this.document);

	</script>


</body>
</html>
