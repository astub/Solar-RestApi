<!DOCTYPE html>
<html>
<head>
	<title>Solar</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script>
	$(function() {
	$( "#sdatepicker" ).datepicker();
	$( "#edatepicker" ).datepicker();
	});
	</script>
	
</head>

<body>
	
	<div>
		<select name="locations" id="slct1">
		</select>
	</div>
	
	 <a href="#" id="clickme">Get Json</a>
	 
	 <p>StartDate: <input type="text" id="sdatepicker"></p>
	 <p>EndDate: <input type="text" id="edatepicker"></p>
	
	<script>
		function populate(obj) {	
			var s1 = document.getElementById("slct1");
			s1.innerHTML = "";
						
			for(var loc in obj) {
				var location = obj[loc].location;
				var serials = obj[loc].serials;
				
				var newOptGroup = document.createElement("optgroup");
				newOptGroup.label = location;
				s1.options.add(newOptGroup);
				
				for(var ser in serials) {
					var serial = serials[ser];
					
					var newOption = document.createElement("option");
					newOption.vaule = "#";
					newOption.innerHTML = serial;
					newOptGroup.appendChild(newOption);
				}
			}	
		}
	</script>
		
	<script>
		$(function() {
			$('#clickme').click(function() {
				var url = 'http://localhost:8080/locationsInfo';
				$.getJSON(url, function(data){
					populate(data);
				});
			});
		});
	</script>


</body>
</html>
