<!DOCTYPE html>
<html>
<head>
	<title>Solar</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script>
	$(function() {
	$( "#sdatepicker" ).datepicker();
	$( "#edatepicker" ).datepicker();
	});
	</script>
	
</head>

<body>
	
	<p>Select Logger: <select name="locations" id="slct1"> </select> </p>
	
	<p>Start Date: <input type="text" id="sdatepicker"> at: <input type="text"> </p>
	<p>End Date: <input type="text" id="edatepicker"> at: <input type="text"> </p>
	
	<script>
		function populate(obj) {	
			var s1 = document.getElementById("slct1");
			s1.innerHTML = "";
						
			for(var loc in obj) {
				var location = obj[loc].location;
				var serials = obj[loc].serials;
				
				var newOptGroup = document.createElement("optgroup");
				newOptGroup.label = location;
				s1.appendChild(newOptGroup);
				
				for(var ser in serials) {
					var serial = serials[ser];
					
					var newOption = document.createElement("option");
					newOption.vaule = "#";
					newOption.innerHTML = serial;
					newOptGroup.appendChild(newOption);
				}
			}	
		}
	</script>
	
	
	<script>
		function load(measurements) {
			var regsMap = {};
			for(var meas in measurements) {
				var time = measurements[meas].time;
				var regs = measurements[meas].registers;
				
				for(reg in regs) {
					if (regs[reg].name in regsMap) {
						var regDict = regsMap[regs[reg].name];
						var regA = regDict.regArray;
						var regMeas = {time:time, data:regs[reg].data};
						regA.push(regMeas);
					
					} else {
						var regA = new Array();
						
						var regMeas = {time:time, data:regs[reg].data};
						regA.push(regMeas);
						
						var regDict = {name:regs[reg].name, type:regs[reg].type, regArray:regA}
						
						regsMap[regs[reg].name]=regDict
					}

				}
			}
			for (var i in regsMap) {
				console.log(regsMap[i]); //For testing
			}
		}
	</script>
		
		
	<script>
		$(function() {
			$(function() {
				var url = 'http://localhost:8080/locationsInfo';
				$.getJSON(url, function(data){
					populate(data);
				});
			});
		});
	</script>
	
	
	<script>
		$(function() {
			$(function() {
				var url = 'http://localhost:8080/measurements/location/SA/serial/0001/start/2014-12-16T05:07:00Z/end/2015-02-10T14:07:00Z';
				$.getJSON(url, function(data){
					load(data);
				});
			});
		});
	</script>

</body>
</html>
